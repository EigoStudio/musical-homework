<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>こども英語ミュージカル 宿題</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    
    <style>
        body {
            /* 全体にKosugi Maruを適用 */
            font-family: 'Kosugi Maru', sans-serif;
            background-color: #f0f8ff; /* 少し青みがかった優しい背景色 */
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
            /* タイトルに少し影をつけて目立たせる */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 12px;
            max-width: 1000px;
            margin: 0 auto;
        }
        li a {
            display: block;
            padding: 15px 5px;
            background-color: #ffffff;
            border: 3px solid #ffcc00; /* 元気な黄色い枠線 */
            border-radius: 15px; /* 角をさらに丸く */
            text-decoration: none;
            color: #d35400; /* オレンジ系の文字色 */
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 #e6b800; /* ボタンっぽく立体的な影 */
        }
        /* マウスを乗せた時やタップした時 */
        li a:hover {
            transform: translateY(2px); /* 少し沈む動き */
            box-shadow: 0 2px 0 #e6b800;
            background-color: #fffdf0;
        }
    </style>
</head>
